<div class="container p-5">
  <div class="container w-75 shadow p-5 rounded bg-light bg-opacity-50 my-0">
    <h3 class="mb-3">Register New User</h3>
    <form [formGroup]="userRegForm" (submit)="submitData()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:<sup>*</sup></label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:<sup>*</sup></label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:<sup>*</sup></label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:<sup>*</sup></label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <div class="mb-3">
        <label for="passwordRetype" class="form-label">Retype Password:<sup>*</sup></label>
        <input type="password" class="form-control" id="passwordRetype">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role<sup>*</sup></label>
        <input type="text" class="form-control" id="role" formControlName="role">
      </div>
      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-success"
          >Submit
          </button>
          <button
            type="submit"
            class="btn btn-secondary mx-3"
            (click)="cancelForm()"
          >Cancel
          </button>
        </div>
        <div class="col text-right">
          <p class="text-end"><sup>*</sup>Required fields</p>
        </div>
      </div>
    </form>
  </div>
</div>
